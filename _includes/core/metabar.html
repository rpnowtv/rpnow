<aside id="metabar" class="metabar{% if include.color %} {{ include.color }}{% endif %}">
	<div class="metabar-wrapper">
		<div class="metabar-left">
			<a class="metabar-logo" href="https://www.youtube.com/channel/UCJ2y_IXqvBGzDfMaLm7t3Kw/{% if site.url == 'https://rpnow.in' and page.url == '/' %}#" data-scroll{% else %}" target="_blank" rel="noopener noreferrer"{% endif %} aria-label="Visit 'at Youtube.'" title="RPNow Website.'">
				{% include custom/logo.html %}
			</a>
			<span class="metabar-spacer"></span>
			<a class="metabar-title" href="{{ site.baseurl }}" data-scroll{% else %}"{% endif %} aria-label="Visit the homepage." title="Visit the homepage.">{{ site.title }}</a>
		</div>
		<div class="metabar-right">
			<button id="js-navOpen" class="nav-open">Menu</button>
			<nav id="js-metabarNav" class="metabar-nav">
				<button id="js-navClose" class="nav-close">Close</button>
				{% include core/navigation.html %}
			</nav>
		</div>
	</div>
</aside>
